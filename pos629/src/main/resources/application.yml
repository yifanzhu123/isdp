server:
  # 端口号
  port: 8081
# 修改SpringMvc pathmatch策略，避免swagger报错
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # 数据源
  datasource:
    # 连接池hikari
    type: com.zaxxer.hikari.HikariDataSource
    # 驱动程序
    driverClassName: com.mysql.cj.jdbc.Driver
    # 连接参数
    url: jdbc:mysql://localhost:3306/ngpos?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
#mybatis配置
mybatis:
  configuration:
    #下划线至驼峰映射
    map-underscore-to-camel-case: true
  # 搜索指定包别名
  typeAliasesPackage: edu.scau.mis.pos629.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/*Mapper.xml